<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Earth Map with Elevation Query</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="toggleButton" onclick="toggleMap()">Toggle Relief Map</button>
    <button id="calcButton" onclick="calculateAverageElevation()">Calculate Average Elevation</button>
    <div id="info">Click on the map to get elevation data.</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
