<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Earth Map with Elevation Query</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-container">
        <div class="map-column">
            <div class="map-buttons">
                <button id="toggleButton" onclick="toggleMap()">Toggle Relief Map</button>
                <button id="calcButton" onclick="calculateAverageElevation()">Calculate Average Elevation</button>
                <div id="info">Click on the map to get elevation data.</div>
            </div>
            <div id="map"></div>
        </div>
        <aside class="panel-column">
            <h2>(Name not decided)</h2>
            <h3>Asteroid Launcher Panel</h3>
            <!-- Coordinates display -->
            <div class="coords my-3">
                <h4>Last Click Location</h4>
                <div>Latitude: <span id="coord-lat">--</span></div>
                <div>Longitude: <span id="coord-lng">--</span></div>
            </div>
            <div class="asteroid-property my-3">
                <div class="density my-3">
                    <h4>Asteroid Density (kg/m³)</h4>
                    <input id="asteroid-density-input" type="number" class="form-control">
                </div>
                <div class="asteroid-diameter my-3">
                    <h4>Diameter (m)</h4>
                    <input id="asteroid-diameter-input" type="number" class="form-control">
                </div>
                <div class="velocity my-3">
                    <h4>Speed (m/s)</h4>
                    <input id="asteroid-speed-input" type="number" class="form-control">
                </div>
                <div class="angle-target my-3">
                    <h4>Angle (0-90°)</h4>
                </div>
                <div class="target-angle-ranger">
                    <span id="angle-current-value"></span>
                    <input type="range" class="form-range" id="angle-ranger" min="0" max="90" step="1" value="45">
                </div>
                <div class="target-angle-range-text">
                    <span>0°</span>
                    <span>90°</span>
                </div>
            </div>
            <div class="asteroid-details">
                <h5>Asteroid Details</h5>
            </div>
            <div class="launch-asteroid">
                <div class="launch-asteroid-btn my-5" style="display: flex; justify-content: center;">
                    <button id="launchBtn" class="btn btn-success">Launch</button>
                </div>
                <!-- Result block: shows crater result after launch -->
                <div class="launch-result my-3">
                    <h4>Result</h4>
                    <h5 class="mt-2">Crater</h5>
                    <div>Width: <span id="result-width">--</span> m</div>
                    <div>Depth: <span id="result-depth">--</span> m</div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
