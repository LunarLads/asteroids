<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Earth Map with Elevation Query</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-container">
    <div class="map-column">
      <div id="map"></div>
    </div>
    <div class="panel-column">
      <div class="title-holder">
        <div class="logo"></div>
        <h2 class="col-title">☄️Asteroid Launcher</h2>
      </div>

      <div class="asteroid-block">
        <h4>Meteor Location 📍</h4>
        <div>Latitude: <span id="coord-lat">--</span></div>
        <div>Longitude: <span id="coord-lng">--</span></div>
      </div>

      <div class="asteroid-block">
        <div class="input-holder">
          <label for="asteroid-density-input">Asteroid Density (kg/m³) ⚖️</label>
          <input type="number" id="asteroid-density-input" class="form-control" placeholder="Enter density"
            value="1000">
        </div>

        <div class="input-holder">
          <label for="asteroid-diameter-input">Diameter (m) 📏</label>
          <input type="number" id="asteroid-diameter-input" class="form-control" placeholder="Enter diameter"
            value="1000">
        </div>

        <div class="input-holder">
          <label for="asteroid-speed-input">Speed (m/s) ⚡</label>
          <input type="number" id="asteroid-speed-input" class="form-control" placeholder="Enter speed" value="30000">
        </div>

        <div class="input-holder">
          <label for="angle-ranger">Angle (0-90°) 📐</label>
          <div class="target-angle-range-text">
            <span>0°</span>
            <span>90°</span>
          </div>
        </div>
        <input type="range" id="angle-ranger" class="form-range" min="0" max="90" value="45">
        <span id="angle-current-value">45°</span>
      </div>

      <div class="launch-asteroid-btn">
        <button id="launchBtn">Launch 🚀</button>
      </div>

      <div class="launch-result">
        <h4>Result 📊</h4>

        <!-- Tab buttons -->
        <div class="result-tabs">
          <button class="tab-button active" data-tab="crater">Crater 🕳️</button>
          <button class="tab-button" data-tab="shockwave">Shockwave 💥</button>
        </div>

        <!-- Crater results -->
        <div class="result-content active" id="crater-results">
          <div class="result-title">Crater 🕳️</div>
          <div>Width: <span id="result-width">--</span> m</div>
          <div>Depth: <span id="result-depth">--</span> m</div>
        </div>

        <!-- Shockwave results -->
        <div class="result-content" id="shockwave-results">
          <div class="result-title">Shockwave 💥</div>
          <div>Sound Level: <span id="result-soundlevel">--</span> dB 🔊</div>
          <div>Energy Trinitrotoluene (TNT): <span id="result-energytnt">--</span> megatons 💥</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
